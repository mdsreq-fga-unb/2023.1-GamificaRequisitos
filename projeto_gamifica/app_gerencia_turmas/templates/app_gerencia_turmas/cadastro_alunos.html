<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="turma">Selecione a turma:</label>
    <select id="turma" name="turma">
      {% for turma in turmas %}
        <option value="{{ turma.id }}">{{ turma.nome }}</option>
      {% endfor %}
    </select>
    
    <label for="equipes">Quantidade de equipes:</label>
    <input type="number" id="equipes" name="equipes" min="1" required>
    
    <label for="arquivo">Selecione o arquivo (.xlsx):</label>
    <input type="file" id="arquivo" name="arquivo" accept=".xlsx" required>
    
    <button type="submit">Enviar</button>
  </form>
