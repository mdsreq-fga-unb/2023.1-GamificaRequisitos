site_name: Gamifica Requisitos
site_url: https://mdsreq-fga-unb.github.io/2023.1-GamificaRequisitos/

nav:
  - Home: index.md
  - Entrega 1:
    - Visão do Produto: visao_produto_projeto/visao_produto.md
    - Visão do Projeto: visao_produto_projeto/visao_projeto.md
    - Processo de Desenvolvimento de software: visao_produto_projeto/processo-software.md
    - Lições Aprendidas: visao_produto_projeto/licoes_aprendidas.md
    - Bibliografia: visao_produto_projeto/bibliografia.md

theme:
  name: material
  icon:
    logo: material/gamepad-square 
    favicon: images/favicon.png
  palette:
    - scheme: default
      primary: amber
      toggle:
        icon: material/brightness-7
        name: Modo noturno
    - scheme: slate
      primary: amber
      toggle:
        icon: material/brightness-4
        name: Modo claro

markdown_extensions:
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences