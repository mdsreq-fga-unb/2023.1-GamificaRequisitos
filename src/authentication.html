<html>

<head>
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <link rel="stylesheet" href="css/authStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <h1>Login</h1>
    <div id="colorblock">
    <ul id="usersList"></ul>
    <hr>
    <div class="col-md-4">
        <h3 class="text-center" id="displayName">Insira os dados abaixo para realizar o Login</h3>
        <br>
        <form>
            <div class="form-group">
                <label for="emailInput">E-mail</label>
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail"></label>
            </div>
            <div class="form-group">
                <label for="passwordInput">Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password"></label>
            </div>
        </form>
    </div>

    <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Login</button>


    <p class="text-center">
        <button class="btn btn-lg btn-blck btn-default" id="logOutButton">Voltar</button>
    </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        const firebaseConfig = {
            apiKey: "AIzaSyA224zrzRZ7Iy7rrNRE9dWCUs-Kr23ktiE",
            authDomain: "disciplinareq.firebaseapp.com",
            databaseURL: "https://disciplinareq-default-rtdb.firebaseio.com",
            projectId: "disciplinareq",
            storageBucket: "disciplinareq.appspot.com",
            messagingSenderId: "292130692921",
            appId: "1:292130692921:web:29ab9b610e1c220d5652e8",
            measurementId: "G-FLC6D2WGBC"
        };
        const app = initializeApp(firebaseConfig);

        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        const auth = getAuth(app);

        var emailInput = document.getElementById('emailInput');
        var passwordInput = document.getElementById('passwordInput');
        var displayName = document.getElementById('displayName');

        document.getElementById('authEmailPassButton').addEventListener('click', function () {
            signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .then((userCredential) => {
                    if(emailInput.value=='prof@email.com'){
                        window.location.replace("adm.html");
                    }else{

                    }
                })
                .catch((error) => {
                    console.error(error.code);
                    console.error(error.message);
                    alert('E-mail ou senha incorretos');
                });
        });
        document.getElementById('logOutButton').addEventListener('click', function () {
            signOut(auth)
                .then((userCredential) => {})
                .catch((error) => {
                    console.error(error.code);
                    console.error(error.message);
                });
        });
    </script>
</body>

</html>
