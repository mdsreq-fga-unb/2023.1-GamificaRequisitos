<html>

<head>
    <title>TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Authentication</h1>
    <ul id="usersList"></ul>
    <hr>
    <div class="col-md-4">
        <h3 class="text-center" id="displayName">You are not authenticated</h3>
        <br>
        <form>
            <div class="form-group">
                <label for="emailInput">Name</label>
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail"></label>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password"></label>
            </div>
        </form>

        <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Authenticate</button>
        <button class="btn btn-lg btn-block btn-info" id="createUserButton">Create Account</button>
        <br>

        <p class="text-center">
            <button class="btn btn-lg btn-block btn-default" id="logOutButton">Get Out</button>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        const firebaseConfig = {
            apiKey: "AIzaSyA224zrzRZ7Iy7rrNRE9dWCUs-Kr23ktiE",
            authDomain: "disciplinareq.firebaseapp.com",
            databaseURL: "https://disciplinareq-default-rtdb.firebaseio.com",
            projectId: "disciplinareq",
            storageBucket: "disciplinareq.appspot.com",
            messagingSenderId: "292130692921",
            appId: "1:292130692921:web:29ab9b610e1c220d5652e8",
            measurementId: "G-FLC6D2WGBC"
        };
        const app = initializeApp(firebaseConfig);

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        const auth = getAuth(app);

        var authEmailPassButton = document.getElementById('authEmailPassButton');
        var createUserButton = document.getElementById('createUserButton');
        var logOutButton = document.getElementById('logOutButton');
        var emailInput = document.getElementById('emailInput');
        var passwordInput = document.getElementById('passwordInput');
        var displayName = document.getElementById('displayName');

        createUserButton.addEventListener('click', function () {
            createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .then((userCredential) => {
                    alert('Welcome ' + emailInput.value);
                })
                .catch((error) => {
                    console.error(error.code);
                    console.error(error.message);
                    alert('Failed to Register');
                });
        });
        authEmailPassButton.addEventListener('click', function () {
            signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .then((userCredential) => {
                    alert('Welcome ' + emailInput.value);
                })
                .catch((error) => {
                    console.error(error.code);
                    console.error(error.message);
                    alert('Not Authenticated');
                });
        });
        logOutButton.addEventListener('click', function () {
            signOut(auth)
                .then((userCredential) => {
                    alert('You Logged Out');
                })
                .catch((error) => {
                    console.error(error.code);
                    console.error(error.message);
                });
        });
    </script>
</body>

</html>
