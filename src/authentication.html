<html>

<head>
    <title>SIGAER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/authStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <h1>Login</h1>
    <div id="colorblock">
        <ul id="usersList"></ul>
        <hr>
        <div class="col-md-4">
            <h3 class="text-center" id="displayName">Insira os dados abaixo para realizar o Login</h3>
            <br>
            <form>
                <div class="form-group">
                    <label for="emailInput">E-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="E-mail"></label>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password"></label>
                </div>
            </form>
        </div>

        <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Login</button>
    </div>

    <script type="module">
        import { login, logout } from './js/authentication.js';
        await document.getElementById('authEmailPassButton').addEventListener('click', async () => {
            await login(document.getElementById('emailInput').value, document.getElementById('passwordInput').value);
        });
    </script>
</body>

</html>
