<html>

<head>
    <title>Criação de Conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/Styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="w-users-userformpagewrap full-page-wrapper"><a href="/" class="form-page-logo-link w-inline-block"><img
        src=""
        loading="lazy"class="form-page-logo" /></a>
<div class="w-users-userloginformwrapper admin-form-card">
    <form data-wf-user-form-type="login" data-wf-user-form-redirect="/resources" method="post">
        <div class="w-users-userformheader form-card-header">
            <h2 class="heading h3">Cadastar</h2>
            <p class="paragraph small">Insira seus dados abaixo.</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email"></label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha"></label>
                </div>
            </form>
        </div>
        <input type="checkbox" id="adminToggle">
        <label for="adminToggle">Usuário Administrador</label>
        <br><br>
        <button class="btn btn-lg btn-block btn-primary" id="createUserButton">Criar</button>
    </div>

    <script type="module">
        import { create_account } from './js/authentication.js';
        document.getElementById('createUserButton').addEventListener('click', () => {
            let type;
            if(document.getElementById('adminToggle').checked){
                type='admin';
            }else{
                type='regular';
            }
            create_account(type,
            document.getElementById('emailInput').value,
            document.getElementById('passwordInput').value);
        });
    </script>
</body>

</html>
