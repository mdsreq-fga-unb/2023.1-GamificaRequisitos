<html>

<head>
    <title>TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Authentication</h1>
    <ul id="usersList"></ul>
    <hr>
    <div class="col-md-4">
        <h3 class="text-center" id="displayName">You are not authenticated</h3>
        <br>
        <form>
            <div class="form-group">
                <label for="emailInput">Name</label>
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail"></label>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password"></label>
            </div>
        </form>
    </div>

    <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Authenticate</button>
    <button class="btn btn-lg btn-block btn-info" id="createUserButton">Create Account</button>
    <br>

    <p class="text-center">
        <button class="btn btn-lg btn-warning" id="authAnonymouslyButton"><i class="fa fa-user fa-2x"></i></button>
    </p>
    <br>

    <p class="text-center">
        <button class="btn btn-lg btn-blck btn-default" id="logOutButton">Back</button>
    </p>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/real-time-database.js"></script>
</body>

</html>
